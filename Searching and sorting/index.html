<body>
    <script >
      let arrr =[15,16,24,67,34,55]
      let target = 67
      for(let i=0;i<arr.length;i++){
        if(arrr[i]=== target){
            return i;
        }
        return -1
      }
      //find value on index
      let arr =[35,26,64,67,84,75]
      function linearSearch(arr,target){
        for(let i=0; i < arr.length ;i++){
            if(arr[i]== target){

      }
