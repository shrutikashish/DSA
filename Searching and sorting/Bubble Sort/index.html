<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <h1>Bubble Sort</h1>
    <script>
        let arr = [52,34,19,43,37,54,45,36]
        let isSwapped = false
        function bubbleSort(arr){
            let n = arr.length
           for(let i=0;i< n-1 ; i++){
             for(let j=0;j<n-1-i;j++){
                if(arr[j]>arr[j+1]){
                    let temp = arr[j] 
                    arr[j] = arr[j+1] 
                    arr[j+1] = temp 
                     isSwapped = true
                }
            }
            if(!isSwapped){
                break
            }
            
           }
           return arr
        }
        let result = bubbleSort(arr)
        console.log(result)
    </script>
</body>
</html>
